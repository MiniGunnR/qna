{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AskMe</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'alpha/css/alpha.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% block top-bar %}

    <div id="top-bar" class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center" id="top-bar-mid">
            <ul id="mid-menu">
                <li>
                    <a href="{% url 'stream' %}" class="top-bar-link" id="stream-link">STREAM</a>
                </li>
                <li>
                    <a href="{% url 'question-create' %}" class="top-bar-link" id="ask-link">ASK</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-3 text-right">
            <ul id="right-menu">
            {% if user.is_authenticated %}
                <li class="hidden-xs">
                    <a href="{% url 'logout' %}" id="logout-link" class="top-bar-link">LOGOUT</a>
                </li>
                <li class="hidden-sm hidden-md hidden-lg">
                    <a href="{% url 'logout' %}" id="logout-link-icon" class="top-bar-link">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="#" class="top-bar-link">LOGIN</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    {% endblock %}
    {% block body %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'alpha/js/alpha.js' %}"></script>
    {% block script %}{% endblock %}
  </body>
</html>
