{% for item, hearted in queryset %}
    {% if item.parent %}
        <small>{{ item.parent.title }}</small> <br/>
        {{ item }} <br/>
        <small>
            {% if hearted %}
                <a href="#">unheart</a>
                {% else %}
                <a href="#">heart</a>
                {% endif %}
            <a href="#">flag</a>
            <a href="#">comment</a>
        </small>
        <hr/>
    {% else %}
        {{ item }} <br/>
        <small>
            {% if hearted %}
                <a href="#">unheart</a>
                {% else %}
                <a href="#">heart</a>
                {% endif %}
            <a href="#">flag</a>
            <a href="#">comment</a>
            <a href="#">answer</a>
        </small>
        <hr/>
    {% endif %}
    {% endfor %}
