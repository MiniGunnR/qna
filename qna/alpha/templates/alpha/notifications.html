{% extends "base.html" %}

{% block body %}
    <h3>Notifications</h3>

    <ul style="list-style-type: none;">
    {% for item in noti %}
        <li>
            <a href="{{ item.url }}">{{ item.primary_actor }} {{ item.extra_actors }} {{ item.action }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block script %}
    <script>

    $("#top-bar").css({"border-bottom": "dashed", "border-width": "1px", "border-color": "coral"});

    $(document).ready(function() {
        $("#notifications-link").css({
            "border-bottom": "solid",
            "border-color": "#FF7F50",
            "color": "#9D9D9D"
        });
        $("#notifications-link-icon").css({
            "border-bottom": "solid",
            "border-color": "#FF7F50",
            "color": "#9D9D9D"
        });
    });

    </script>
{% endblock %}
