{% extends "base.html" %}

{% block body %}
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <form action="" method="post">{% csrf_token %}

            <div class="text-center">
                <input id="id_title" maxlength="200" name="title" type="text" class="form-control" />
            </div>

            <br/>

            <div class="text-center">
                <textarea cols="40" id="id_body" name="body" rows="10" class="form-control"></textarea>
            </div>

            <br/>

            <div class="text-center">
                {{ form.category }}
            </div>

            <div class="text-right">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>

        </form>

    </div>
    <div class="col-sm-3"></div>

{% endblock %}

{% block script %}
    <script>

    $(document).ready(function() {
        $("#ask-link").css("border-bottom", "solid");
        $("#ask-link").css("border-color", "#FF7F50");
        $("#ask-link").css("color", "#9D9D9D");
    });

    </script>
{% endblock %}
