{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>AskMe</title>

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'alpha/css/alpha.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
            <h3>Login</h3> <hr/>
            <form method="post" action=".?next={{ redirect_to }}"> {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="form-control" autofocus/> <br/>
                <input type="password" name="password" placeholder="Password" class="form-control"/> <br/>

                <div class="text-center">
                    <input type="submit" value="Login" id="login-btn" class="btn btn-primary"/>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
    </body>
</html>
